<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="bootstrap.css">

        <title>EL TIO: Polish Cow</title>

    </head>
    <body>

        <video autoplay loop id="myVideo">
            <source src="/Photos/polishcow.mp4" type="video/mp4">
        </video>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <ul class="nav navbar-nav">
                <a class="navbar-brand" href="burnsfrancis.github.io">
                  <img src="/Photos/roundeltio.png" width="30" height="30" alt="eltioico">
                </a>
                <li><a href="burnsfrancis.github.io">Home</a></li>
                <li class="active"><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/cow">Polish Cow</a></li>
                <li><a href="/ratson">Michael Ratson</a></li>
              </ul>
            </div>
          </nav>

        <div class="content">
            <button id="myBtn" onclick="myFunction()">Play</button>
        </div>

        <div class="footer-basic">
            <footer>
              <ul class="list-inline">
                <li class="list-inline-item"><a href="burnsfrancis.github.io">Home</a></li>
                <li class="list-inline-item"><a href="https://github.com/burnsfrancis/burnsfrancis.github.io">GitHub</a></li>
                <li class="list-inline-item"><a href="https://laurea.fi/">Laurea</a></li>
              </ul>
              <p class="copyright">Francis Burns | 2022</p>
            </footer>
        </div>

        <script>
            var video = document.getElementById("myVideo");
            
            var btn = document.getElementById("myBtn");
            
            function myFunction() {
              if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
              } else {
                video.pause();
                btn.innerHTML = "Play";
              }
            }
            </script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
