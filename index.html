<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .maintenance-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .maintenance-icon {
            font-size: 80px;
            color: #ffc107;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        .button-link {
            display: inline-block;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <h1>Website Under Maintenance</h1>
        <p>I am currently updating my website to provide you with a better experience. In the meantime, you can visit my old website I did for a school project, or connect with me on LinkedIn!</p>
        <a href="https://burnsfrancis.github.io/schoolprojects/websitedevelopment/index.html" class="button-link" target="_blank">View Old Website</a>
        <a href="http://linkedin.com/in/francisburns" class ="button-link" target="_blank">LinkedIn</a>
    </div>
</body>
</html>
